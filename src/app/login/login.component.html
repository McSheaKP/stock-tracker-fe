<div class="login-wrapper">
    <form class="login">
        <label class="title">
            <h3 class="welcome">Welcome to</h3>
            Interactive Analytics
            <h5 class="hint">Use your registered email address to sign in or register to create a profile.</h5>
        </label>
        <div class="login-group">
          
            <input  class="username" 
                    type="text" 
                    id="login_username"
                    [(ngModel)]="user.email"
                    placeholder="Username"
                    [ngModelOptions]="{standalone: true}">
            <input  class="password" 
                    type="password" 
                    id="login_password" 
                    [(ngModel)]="user.password"
                    placeholder="Password"
                    [ngModelOptions]="{standalone: true}">
            <div class="checkbox">
                <input type="checkbox" id="rememberme">
               
            </div>
            
            <button type="submit" class="btn btn-primary" (click)="doLogin()"> Login </button>
            <!--<a href="javascript://" class="signup">Sign up for a Company ID</a>-->
        </div>
    </form>
</div>
