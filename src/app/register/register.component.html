<div class="login-wrapper">
    <form class="login">
        <label class="title">
            <h3 class="welcome">User Registration</h3>
            
            <h5 class="hint">Fill in the required fields below to register.</h5>
        </label>
        <div class="login-group">
            <input  class="username" 
                    type="email" 
                    id="login_username" 
                    [(ngModel)]="user.email"
                    [ngModelOptions]="{standalone: true}"
                    placeholder="Email Address">
                    
            <input  class="password" 
                    type="password" 
                    id="login_password" 
                    [(ngModel)]="user.password"
                    [ngModelOptions]="{standalone: true}"
                    placeholder="Password">
                    
            <input  class="username" 
                    type="text" 
                    id="login_firstName" 
                    [(ngModel)]="user.firstName"
                    [ngModelOptions]="{standalone: true}"
                    placeholder="First Name">        
            
            <input  class="username" 
                    type="text" 
                    id="login_lastName" 
                    placeholder="Last Name"
                    [(ngModel)]="user.lastName"
                    name="lastName"
                    [ngModelOptions]="{standalone: true}"/>
                    
            
           <button type="submit" class="btn btn-primary" (click)="doRegister()" >Register</button>
               
        </div>
    </form>
</div>
